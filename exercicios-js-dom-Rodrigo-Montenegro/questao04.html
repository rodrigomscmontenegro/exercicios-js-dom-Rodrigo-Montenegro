<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04: Validação de Formulário</title>
    <style>
        form {
            display: grid;
            gap: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Validação de Cadastro</h1>
    
    <form>
        <label for="nome">Nome Completo (Obrigatório):</label>
        <input type="text" id="nome">
        
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc">
        
        <label for="cpf">CPF (Obrigatório - 000.000.000-00):</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email">
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx">
        
        <button type="button" onclick="validarFormulario()">Validar Cadastro</button>
    </form>
    
    <p id="mensagem"></p>

    <script src="questao04.js"></script>
</body>
</html>
